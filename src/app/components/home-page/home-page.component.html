<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="sort" (selectionChange)="searchGames(sort)">
      <mat-option value="name">Name</mat-option>
      <mat-option value="released">Released</mat-option>
      <mat-option value="added">Added</mat-option>
      <mat-option value="created">Created</mat-option>
      <mat-option value="updated">Updated</mat-option>
      <mat-option value="rating">Rating</mat-option>
      <mat-option value="metacritic">Metacritic</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="row" >
  <ng-container *ngFor="let game of games">
    <div class="card" (click)="openGameDetails(game.id)">
      <img *ngIf="game.background_image" src="{{game.background_image}}" alt="thumbnail" class="card-thumbnail">
      <p *ngIf="!game.background_image">No Image</p>
      <div class="card-description">
        <p class="card-name">{{ game.name }}</p>
      </div>
      <div class="card-platforms">
        <img class="card-platform" *ngFor="let gamePlatform of game.parent_platforms"
        src="../../../assets/images/platformImages/{{gamePlatform.platform.slug}}.svg"
        alt="{{gamePlatform.platform.slug}}">
      </div>
     
    </div>
  </ng-container>

</div>
